<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./css/style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="card">
      <div class="image_container">
        <img src="./images/illustration-hero.svg" alt="illustration-hero" />
      </div>

      <div class="sumarry_container">
        <h2>Order Summary</h2>
        <p>
          You can now listen to millions of songs,audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </div>

      <div class="card_footer">
        <div class="plan_container">
          <div class="product_price_container">
            <div class="information_container">
              <img src="./images/icon-music.svg" alt="icon-music" />
              <div class="plan_per_year_container">
                <p class="plan_title">Anual Plan</p>
                <p class="plan_price">$59.99/year</p>
              </div>
            </div>
            <a href="#" class="change_plan">Change</a>
          </div>
        </div>

        <div class="payment_container">
          <button>Proceed to Payment</button>
        </div>

        <div class="cancel_order_container">
          <a href="#">Cancel Order</a>
        </div>
      </div>
    </div>
  </body>
</html>
